{% macro book_form(book, action, roles) %}
<form action="{{action}}" method="POST">
    {% if request.endpoint == "book_new" or request.endpoint == "book_create" %}
        <div class="row mb-3">
            <label for="inputlogin" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputlogin" name="login" value="{{user.login or ''}}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" name="password" value="{{user.password or ''}}">
            </div>
        </div>
    {% endif %}
    <div class="row mb-3">
        <label for="inputlname" class="col-sm-2 col-form-label">Last name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputlname" name="last_name" value="{{user.last_name or ''}}">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputfname" class="col-sm-2 col-form-label">First name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputfname" name="first_name" value="{{user.first_name or ''}}">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputmname" class="col-sm-2 col-form-label">Middle name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputmname" name="middle_name" value="{{user.middle_name or ''}}">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endmacro %}
