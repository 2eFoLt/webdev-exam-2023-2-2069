<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.112.5">
    <title>Электронная библиотека</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/css/blog.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="border-bottom lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-5 text-center">
                <a class="blog-header-logo text-body-emphasis text-decoration-none" href="{{url_for('index')}}">«Электронная библиотека»</a>
            </div>
            <div class="col-5 d-flex justify-content-end align-items-center">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        {% if current_user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ current_user.render_fio() }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Выход</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'auth.login' %}active{% endif %}"
                           href="{{ url_for('auth.login') }}">Вход</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}
</div>

<footer class="footer py-5 text-center text-body-secondary bg-body-tertiary">
    <div class="containter">
        <p>Флягин Е. К. 211-352</p>
        <p>2023</p>
    </div>
</footer>


<script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
